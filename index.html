<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Création d'un player vidéo en Javascript</title>
</head>
<body>
  <header>
  <main>
    <video src="videos/CalendartoSageone_en_final.mp4" id="player" class="video-medium"></video>
    <input type="range" id="speedSlider" class="vertical" min="0.5" max="2" value="1" step="0.1">
    <span id="speed">1X</span>
    <div id="controls">
      <button id="btnPlay">Play</button>
      <button id="btnStop">Stop</button>
      Chercher <input type="range" step="1" id="seekbar" value="0">
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
